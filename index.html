<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-12 col-lg-3 d-flex align-items-center justify-content-center"
        >
          <div class="musicPlayer">
            <div id="taylorImg"></div>

            <div>
              <div class="d-flex justify-content-between align-items-center">
                <p class="m-0">5:00</p>
                <p class="m-0">10:13</p>
              </div>
              <input
                type="range"
                value="0"
                class="form-range"
                id="customRange1"
              />
            </div>

            <div class="d-flex justify-content-around align-items-center">
              <i class="fa-solid fa-backward-step"></i>
              <i class="fa-solid fa-play"></i>
              <i class="fa-solid fa-forward-step"></i>
            </div>
          </div>
        </div>
        <div
          class="col-12 col-lg-9 d-flex align-items-center justify-content-center"
        >
          <div class="rowHeight">
            <p class="text-white fs-3 fw-bolder">Explore</p>
            <div class="d-flex justify-content-around label marginBottom">
              <p id="lyrics" class="fs-4 fw-bold colHead">Lyrics</p>
              <p id="album" class="fs-4 fw-bold colHead">Other Album</p>
              <p id="relatedArtist" class="fs-4 fw-bold colHead">
                Related Artist
              </p>
            </div>
            <div class="mainContent">
              <div class="reveal"></div>
              <div class="row albums"></div>
              <div class="row relatedArtist">
                <div class="col-4">
                  <div class="card" style="width: 18rem">
                    <img src="" class="card-img-top" alt="..." id="ariana" />
                    <div class="card-body">
                      <h5 class="card-title text-white" id="arianaTitle"></h5>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="card" style="width: 18rem">
                    <img src="" class="card-img-top" id="drake" />
                    <div class="card-body">
                      <h5 class="card-title text-white" id="drakeTitle"></h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./index.js" type="module"></script>
  <script
    src="https://kit.fontawesome.com/d19315b440.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
